<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submission Received</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    .container {
      background-color: white;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
    }
    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submission Received!</h2>
    <p><strong>{{ business_name }}</strong> has been submitted successfully.</p>
    <p>{{ file_count }} file(s) uploaded to Cloudinary and saved in Firestore.</p>
    <a href="/" class="cta-button">Return Home</a>
    <a href="/entry" class="cta-button">Submit Another Business</a>
  </div>
</body>
</html>
